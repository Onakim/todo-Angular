<p *ngIf="error !== ''">{{ error }}</p>
<mat-form-field class="example-full-width">
  <mat-label>Логін</mat-label>
  <input matInput type="text" [(ngModel)]="login" />
</mat-form-field>

<mat-form-field class="example-full-width">
  <mat-label>Пароль</mat-label>
  <input matInput type="password" [(ngModel)]="pass" />
</mat-form-field>

<button mat-stroked-button color="primary" (click)="regFunc()">
  Реєстрація
</button>
