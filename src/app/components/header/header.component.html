<header [attr.theme]="theme">
  <div class="container">
    <p>Шапка сайту!</p>
    <p *ngIf="error !== ''">{{ error }}</p>
    <div class="rightBlock">
      <mat-slide-toggle (change)="changeTheme()">{{ theme }}</mat-slide-toggle>
      <button
        *ngIf="isAuth"
        mat-stroked-button
        color="primary"
        (click)="logoutFunc()"
      >
        Вихід
      </button>
    </div>
  </div>
</header>
